# Application Info
spring.application.name=TicketBookingApp

# Server Context Path
server.servlet.context-path=/TicketBookingApp

# ? Use Environment Variables for Sensitive Data
# This allows you to manage your database credentials securely using Railway or any cloud provider.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging Level (Optional)
# Adjust this to reduce logging in production.
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
